<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Page</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="./assets/game.css">
</head>

<body>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="hud">
                <div class="hud-item">
                    <p id="progressText" class="hud-prefix">
                        question
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>


                </div>
                <div class="hud-item">
                    <p class="timer"></p>
                </div>

                <div class="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>
            <h1 id="question">What is Your Favorite Language?</h1>
            <div class="q1 choice-container" onclick="questionOne(1)">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">JavaScript</p>

            </div>
            <div class="q1 choice-container" onclick="questionOne(2)">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">CSS</p>

            </div>
            <div class="q1 choice-container" onclick="questionOne(3)">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">HTML</p>

            </div>
            <div class="q1 choice-container" onclick="questionOne(4)">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">All of the Above</p>
            </div>
            <script src="game.js"></script>
        </div>
    </div>

</body>

</html>
